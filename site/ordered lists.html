<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ordered List Example</title>
</head>
<body>
	<h1>Ordered List</h1>
	<div>
		<ol>
			<li>Open box</li>
			<li>Take out Cookie</li>
			<li>Make a Double Oreo
				<ol>
					<li>Peel off the top part</li>
					<li>Place another Cookie in the middle</li>
					<li>Put back the top part</li>
				</ol>
			</li>
			<li>Enjoy!</li>
		</ol>
	</div>
</body>
</html>
